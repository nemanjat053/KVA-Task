<form [formGroup]="registrationForm" (ngSubmit)="registracija()">
    <div class="form-group">
      <label>Naziv : </label>
      <input type="text" class="form-control" formControlName="naziv" />
    </div>
  
    <div class="form-group">
      <label>Cena : </label>
      <input type="text" class="form-control" formControlName="cena" />
    </div>
    <button class="btn btn-primary">Dodaj</button>
  </form>
